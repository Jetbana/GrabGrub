{% extends 'base.html' %}
{% load static %}

{% block content %} 

<div class="container contact">
	<div class="row">
		<div class="col-md-3">
			<div class="contact-info">
				<!-- <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/> -->
				<h2>Add Order </h2>
            </div>
        </div>

        <div class="col-md-9">
			<div class="contact-form">
            <form action="{% url 'add_order' %}" method="POST">
            {% csrf_token %}
                <div class="form-group">
                    <label class="control-label col-sm-2" for="customerpk">Customer: </label>
                    <div class="col-sm-10">          
                      <select class="form-control" id="customerpk" placeholder="John Doe" name="customerpk"> 
                          {% for c in customers %}
                          <option value="{{ c.pk }}"> {{ c.name }}  </option>
                          {% endfor %}
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="foodname"> Food </label>
                    <div class="col-sm-10">          
                      <select class="form-control" id="foodname" name="foodname">
                          {% for f in foods %}
                          <option value="{{ f.name }}"> {{ f.name }} </option>
                          {% endfor %}
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="qty">Quantity:</label>
                    <div class="col-sm-10">
                      <input type="number" min="0" placeholder="1" required class="form-control" id="qty" name="qty">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="comment">Mode of Payment: </label>
                    <div class="col-sm-10">
                      <select class="form-control" name="payment" id="payment"> 
                          <option value="CASH"> Cash </option>
                          <option value="CARD"> Card </option>
                      </select>
                      </div>
                  </div>
                  <div class="form-group">        
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                  </div>
              </div>
            </form>
</div>

{% endblock %}
