{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="container-fluid" style="padding-top: 50px;">
        <h2> Edit Customer {{c.name}} </h2>
        <p> {% include 'messages.html' %}  </p>
            <form action="{% url 'update_customer' pk=c.pk %}" method="POST">
                {% csrf_token %}
                <!-- Update Name ? -->
                <span>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="name">Name:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name" name="name" placeholder= "{{ c.name }}"  value="{{c.name }}" required ></input>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="address">Address:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="address" name="address" placeholder="{{c.address}}"  value="{{ c.address}}" required> </input>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="name">City:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="city" name="city" placeholder="{{c.city}}" value="{{c.city}}" required></input>
                            </div>
                        </div>
                    </div>
                </span>
                 </div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-3" style="background-color: white;">
                            <a href="{% url 'view_customers' %}" class="btn btn-secondary"> Back </a>
                        </div>
                    <div class="col-md-3" style="background-color: white;">
                        <button class="btn btn-primary" type="submit"> Update </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
</div>

{% endblock content %}
