{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="container-fluid" style="padding-top: 50px;">
        <h2> Edit {{f.name}} </h2>
        <p> {% include 'messages.html' %}  </p>
            <form action="{% url 'update_food' pk=f.pk %}" method="POST">
                {% csrf_token %}
                <!-- Update Name ? -->
                <span>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="name">Name:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name" name="name" placeholder="{{ f.name }}" value="{{ f.name }}" required></input>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="description">Description:</label>
                            <div class="col-sm-10">
                                <textarea placeholder="{{ f.description }}" class="form-control" rows="3" id="description" name="description" required> </textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="price">Price:</label>
                            <div class="col-sm-10">
                                <input type="number" min="0" class="form-control" id="price" name="price" value="{{f.price}}" required></input>
                            </div>
                        </div>
                    </div>
                </span>
                 </div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-3" style="background-color: white;">
                            <a href="{% url 'view_food' %}" class="btn btn-secondary"> Back </a>
                        </div>
                    <div class="col-md-3" style="background-color: white;">
                        <button class="btn btn-primary" type="submit"> Update </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
</div>

{% endblock content %}
