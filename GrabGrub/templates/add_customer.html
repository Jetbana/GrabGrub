{% extends 'base.html' %}
{% load static %}

{% block content %} 

<div class="container contact">
	<div class="row">
		<div class="col-md-3">
			<div class="contact-info">
				<!-- <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/> -->
				<h2>Add Customer </h2>
        <p> {% include 'messages.html' %}  </p>

			</div>
		</div>
		<div class="col-md-9">
			<div class="contact-form">
            <form action="{% url 'add_customer' %}" method="POST">
            {% csrf_token %}
                <div class="form-group">
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Name:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="name" name="name" required></input>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class=" col-sm-2" for="address">Address:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class=" col-sm-2" for="city">City:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="city" name="city" required>
                    </div>
                  </div>

                  <div class="form-group">        
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                  </div>
              </div>
            </form>
</div>

{% endblock %}
